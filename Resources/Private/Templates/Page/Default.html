<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<html>
<head>
    <f:section name="metadata">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </f:section>
    <f:section name="stylesheets">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700&subset=latin,latin-ext" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Styles/Layout.css', package: 'Hfrahmann.Website')}" media="all" />
        <link rel="shortcut icon" href="{f:uri.resource(path: 'Images/favicon.ico', package: 'FreeVeggie.Blog')}" type="image/x-icon" />
    </f:section>
    <f:section name="headScripts">
        <script src="{f:uri.resource(path: 'Libraries/jQuery/jquery-1.10.1.min.js', package: 'TYPO3.Twitter.Bootstrap')}"></script>
        <script src="{f:uri.resource(path: 'Javascripts/Script.js', package: 'Hfrahmann.Website')}"></script>
    </f:section>
</head>
<body>
    <f:section name="body">
        <header class="hf-header">
            <div class="hf-container">
                <a class="hf-hamburger" href="javascript:hfToggleNavigation('nav.hf-navigation');">
                    <div></div>
                    <div></div>
                    <div></div>
                </a>
                <a href="{neos:uri.node(node: site)}" class="hf-logo">Hendrik Frahmann</a>
                <nav class="hf-navigation">
                    {parts.mainMenu -> f:format.raw()}
                    {parts.secondMenu -> f:format.raw()}
                </nav>
            </div>
        </header>
        <div class="hf-content">
            {content.main -> f:format.raw()}
        </div>
        <div class="hf-footer">
            <div class="hf-container">
                {footer -> f:format.raw()}
            </div>
        </div>
    </f:section>
    <f:section name="bodyScripts">
        <!-- Put your scripts inclusions for the end of the body here, they will be included in your website by TypoScript -->
    </f:section>
</body>
</html>
